name: Matrix post-push
on:
  push:
    branches:
      - main
jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: install uv
        uses: astral-sh/setup-uv@v5

      - name: set common environment
        run: |
          uv venv
          source .venv/bin/activate
          uv sync
          {
            echo "VIRTUAL_ENV=$VIRTUAL_ENV"
          } >> "$GITHUB_ENV"
      
      - name: install conan
        run: |
          pip install conan
          conan profile detect --force
        
      - name: upload conan package to server
        run: |
            conan remote add conan_packages ${{ secrets.CONAN_ADDRESS }};
            conan remote login conan_packages -u ${{ secrets.CONAN_USERNAME }} -p ${{ secrets.CONAN_PASSWORD }};
            conan upload matrix/1.0@ --remote conan_packages